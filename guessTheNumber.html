<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="guessTheNumber.css">
    <script src="guessTheNumber.js"></script>
 
  </head>
  <body onload="GenerateRandomNumber()">
    <div class="board-body">
      <h2>Guess Your Number</h2>

      <div id="show-result" class="pt-3" >number between 0 -100 </div>

      <div class="input-group">
        <button class="btn btn-warning" onclick="GenerateRandomNumber()">
          Play Again</button
        ><input
          type="text"
          name=""
          id="txtInputNumber"
          placeholder="Number"
          class="form-control"
        /><button class="btn btn-primary" onclick="CheckGuess()">Guess</button>
      </div>
    </div>
  </body>
</html>
